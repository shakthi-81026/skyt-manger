<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skyt manager ‚ú®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #667eea 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #feca57, #ff9ff3);
            color: white;
            padding: 35px 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1.5" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.8" fill="white" opacity="0.15"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            animation: sparkle 20s linear infinite;
        }

        @keyframes sparkle {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(20px, 20px) rotate(360deg); }
        }

        .header h1 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .input-section {
            padding: 35px 25px;
            background: linear-gradient(145deg, #ffffff, #f0f2ff);
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
        }

        #taskInput {
            width: 100%;
            padding: 20px 25px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 16px;
            font-size: 18px;
            background: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        #taskInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1), 0 8px 25px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }

        .add-row {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        #prioritySelect {
            flex: 1;
            padding: 20px 20px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 16px;
            background: white;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        #addBtn {
            flex: 1;
            padding: 20px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        #addBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        /* DECISION MAKER */
        .decision-maker {
            padding: 25px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            text-align: center;
            color: white;
            margin: 0 20px 20px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(245, 87, 108, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .decision-maker h3 {
            font-size: 20px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .next-task {
            background: rgba(255,255,255,0.95);
            color: #333;
            padding: 20px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            min-height: 24px;
        }

        .tabs {
            display: flex;
            background: rgba(102, 126, 234, 0.1);
            backdrop-filter: blur(10px);
            margin: 0 20px 20px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .tab {
            flex: 1;
            padding: 20px;
            border: none;
            background: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .tasks-section {
            padding: 0 20px 40px;
            min-height: 400px;
        }

        .task {
            display: flex;
            align-items: center;
            padding: 25px;
            margin-bottom: 18px;
            background: white;
            border-radius: 20px;
            font-size: 18px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .task::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
        }

        .task.high::before { background: linear-gradient(to bottom, #ff4757, #ff6b7a); }
        .task.medium::before { background: linear-gradient(to bottom, #ffa502, #ffcc02); }
        .task.low::before { background: linear-gradient(to bottom, #2ed573, #4ade80); }

        .task input[type="checkbox"] {
            width: 28px;
            height: 28px;
            margin-right: 20px;
            cursor: pointer;
            accent-color: #667eea;
            z-index: 1;
            position: relative;
        }

        .task-text {
            flex: 1;
            font-weight: 500;
            line-height: 1.5;
        }

        .task.completed .task-text {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .task:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .delete-btn {
            background: linear-gradient(135deg, #ff4757, #ff6b7a);
            color: white;
            border: none;
            padding: 14px 18px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.3);
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            transform: scale(1.05);
        }

        .empty {
            text-align: center;
            color: #888;
            padding: 80px 20px;
            font-style: italic;
        }

        .empty svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 480px) {
            .container { margin: 10px; border-radius: 20px; }
            .header h1 { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® skyt manager</h1>
            <p>Smart decisions for maximum productivity</p>
        </div>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="üí° What needs to get done?" maxlength="80">
            <div class="add-row">
                <select id="prioritySelect">
                    <option value="high">üî¥ Urgent & Important</option>
                    <option value="medium">üü° Important</option>
                    <option value="low">üü¢ Later</option>
                </select>
                <button id="addBtn">‚ûï Add Task</button>
            </div>
        </div>

        <!-- AI DECISION MAKER -->
        <div class="decision-maker">
            <h3>ü§ñ AI Decision Maker</h3>
            <div class="next-task" id="nextTask">Add tasks to get smart recommendations!</div>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="all">üìã All</button>
            <button class="tab" data-tab="high">üî¥ High</button>
            <button class="tab" data-tab="medium">üü° Medium</button>
            <button class="tab" data-tab="low">üü¢ Low</button>
        </div>

        <div class="tasks-section">
            <div id="tasksList" class="empty">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                <div>Ready for your first task!</div>
            </div>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('aiTasks')) || [];
        let currentTab = 'all';

        const taskInput = document.getElementById('taskInput');
        const prioritySelect = document.getElementById('prioritySelect');
        const addBtn = document.getElementById('addBtn');
        const tasksList = document.getElementById('tasksList');
        const nextTaskEl = document.getElementById('nextTask');

        // AI DECISION MAKER
        function updateDecisionMaker() {
            const pendingTasks = tasks.filter(t => !t.completed);
            if (pendingTasks.length === 0) {
                nextTaskEl.textContent = 'üéâ Amazing! All tasks completed!';
                nextTaskEl.style.background = 'linear-gradient(135deg, #2ed573, #4ade80)';
                return;
            }

            // Smart algorithm: High priority first, then earliest added
            const nextTask = pendingTasks.sort((a, b) => {
                const priorityOrder = { high: 3, medium: 2, low: 1 };
                const prioDiff = priorityOrder[b.priority] - priorityOrder[a.priority];
                return prioDiff || a.id - b.id;
            })[0];

            nextTaskEl.textContent = `üöÄ Do this first: "${nextTask.text}" (${nextTask.priority})`;
            nextTaskEl.style.background = nextTask.priority === 'high' ? 
                'linear-gradient(135deg, #ff6b7a, #ff4757)' :
                nextTask.priority === 'medium' ? 
                'linear-gradient(135deg, #ffcc02, #ffa502)' : 
                'linear-gradient(135deg, #4ade80, #2ed573)';
        }

        function showTasks() {
            let filteredTasks = tasks;
            if (currentTab !== 'all') {
                filteredTasks = tasks.filter(task => task.priority === currentTab);
            }

            if (filteredTasks.length === 0) {
                tasksList.innerHTML = `
                    <div class="empty">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        <div>No ${currentTab === 'all' ? 'tasks' : currentTab + ' priority tasks'} yet!</div>
                    </div>
                `;
                return;
            }

            tasksList.innerHTML = filteredTasks.map(task => `
                <div class="task ${task.priority} ${task.completed ? 'completed' : ''}" data-id="${task.id}">
                    <input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleTask(${task.id})">
                    <span class="task-text">${task.text}</span>
                    <button class="delete-btn" onclick="deleteTask(${task.id})">üóëÔ∏è</button>
                </div>
            `).join('');

            updateDecisionMaker();
        }

        function addTask() {
            const text = taskInput.value.trim();
            if (!text) return;

            const task = {
                id: Date.now(),
                text: text,
                priority: prioritySelect.value,
                completed: false
            };

            tasks.unshift(task);
            localStorage.setItem('aiTasks', JSON.stringify(tasks));
            taskInput.value = '';
            showTasks();
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                localStorage.setItem('aiTasks', JSON.stringify(tasks));
                showTasks();
            }
        }

        function deleteTask(id) {
            if (confirm('Delete this task?')) {
                tasks = tasks.filter(t => t.id !== id);
                localStorage.setItem('aiTasks', JSON.stringify(tasks));
                showTasks();
            }
        }

        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                currentTab = tab.dataset.tab;
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                showTasks();
            });
        });

        addBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        // Initialize
        showTasks();
    </script>
</body>
</html>
